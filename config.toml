baseURL = "https://gioeleali.github.io/"
title = "Gioele Alì"
paginate = 5
theme = "PaperMod"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
